<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المتاهة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background-color: #2e2e4e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90vw;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #e94560;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #game-canvas {
            background-color: #000000;
            border: 5px solid #e94560;
            border-radius: 10px;
            margin-top: 20px;
            touch-action: none;
        }

        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .status-bar span {
            color: #b8b8d1;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        .control-btn {
            background-color: #4a4a7a;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .control-btn:hover {
            background-color: #5d5d8d;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .up { grid-area: up; }
        .down { grid-area: down; }
        .left { grid-area: left; }
        .right { grid-area: right; }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .start-screen {
            display: flex;
            background-color: #2e2e4e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90vw;
            width: 100%;
        }

        .start-screen h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #e94560;
        }

        .start-screen button {
            background-color: #e94560;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-screen button:hover {
            background-color: #c93650;
        }

        .start-screen label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 700;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(46, 46, 78, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .message-box h2 {
            margin: 0 0 15px 0;
            color: #e94560;
            font-size: 2em;
        }

        .message-box p {
            margin: 0 0 20px 0;
            font-size: 1.2em;
        }

        .message-box button {
            background-color: #e94560;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message-box button:hover {
            background-color: #c93650;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="start-screen screen">
        <h2>لعبة المتاهة</h2>
        <label>
            <input type="checkbox" id="enemy-toggle">
            تفعيل وضع العدو
        </label>
        <button onclick="startGame()">ابدأ اللعب</button>
    </div>

    <div id="game-screen" class="game-container screen">
        <h1>لعبة المتاهة</h1>
        <canvas id="game-canvas"></canvas>
        <div class="status-bar">
            <span>النقاط: <span id="score">0</span></span>
            <span>المستوى: <span id="level">1</span></span>
        </div>
        <div class="controls">
            <button class="control-btn up" onclick="movePlayer('up')">&#9650;</button>
            <button class="control-btn left" onclick="movePlayer('left')">&#9664;</button>
            <button class="control-btn right" onclick="movePlayer('right')">&#9654;</button>
            <button class="control-btn down" onclick="movePlayer('down')">&#9660;</button>
        </div>
    </div>

    <div id="message-box" class="message-box">
        <h2 id="message-title"></h2>
        <p id="message-text"></p>
        <button id="message-button"></button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const enemyToggle = document.getElementById('enemy-toggle');

        let maze, player, end, enemy, cellSize, level, score, enemyEnabled, gameLoopInterval;
        let lastPlayerPos = { x: -1, y: -1 };

        const playerColor = '#42a5f5';
        const wallColor = '#3a3f5a';
        const pathColor = '#1a1a2e';
        const endColor = '#e94560';
        const enemyColor = '#ff6347';
        
        // Use this to prevent issues with window.onload
        function setupInitialState() {
            // Check for saved data
            const savedLevel = localStorage.getItem('mazeLevel');
            const savedScore = localStorage.getItem('mazeScore');
            if (savedLevel && savedScore) {
                level = parseInt(savedLevel, 10);
                score = parseInt(savedScore, 10);
            } else {
                level = 1;
                score = 0;
            }
            startScreen.style.display = 'flex';
        }

        function startGame() {
            enemyEnabled = enemyToggle.checked;
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            setupGame();
            if (enemyEnabled) {
                gameLoopInterval = setInterval(enemyMove, 1000); // Enemy moves every 1 second
            }
        }

        function generateMaze(width, height) {
            let grid = Array(height).fill(null).map(() => Array(width).fill(1));
            let stack = [];
            let current = { x: 1, y: 1 };
            grid[current.y][current.x] = 0;
            stack.push(current);

            const directions = [{x: 0, y: -2}, {x: 0, y: 2}, {x: -2, y: 0}, {x: 2, y: 0}];

            while (stack.length > 0) {
                let neighbors = [];
                for (let dir of directions) {
                    let nextX = current.x + dir.x;
                    let nextY = current.y + dir.y;
                    if (nextX >= 0 && nextX < width && nextY >= 0 && nextY < height && grid[nextY][nextX] === 1) {
                        neighbors.push({ x: nextX, y: nextY, dir: dir });
                    }
                }

                if (neighbors.length > 0) {
                    let next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    let wallX = current.x + next.dir.x / 2;
                    let wallY = current.y + next.dir.y / 2;
                    grid[wallY][wallX] = 0;
                    grid[next.y][next.x] = 0;
                    stack.push(current);
                    current = { x: next.x, y: next.y };
                } else {
                    current = stack.pop();
                }
            }
            return grid;
        }

        function setupGame() {
            const mazeSize = 10 + level * 2;
            canvas.width = window.innerWidth > 600 ? 500 : window.innerWidth * 0.8;
            canvas.height = canvas.width;
            
            maze = generateMaze(mazeSize, mazeSize);
            cellSize = canvas.width / mazeSize;

            player = { x: 1, y: 1 };
            end = { x: mazeSize - 2, y: mazeSize - 2 };
            enemy = { x: mazeSize - 2, y: mazeSize - 2 };
            lastPlayerPos = { x: -1, y: -1 };

            maze[player.y][player.x] = 2; // Player
            maze[end.y][end.x] = 3; // End
            if (enemyEnabled) maze[enemy.y][enemy.x] = 4; // Enemy

            scoreElement.textContent = score;
            levelElement.textContent = level;

            drawMaze();
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    let cell = maze[y][x];
                    if (cell === 1) {
                        ctx.fillStyle = wallColor;
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    } else if (cell === 3) {
                        ctx.fillStyle = endColor;
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        ctx.beginPath();
                        ctx.arc(x * cellSize + cellSize / 2, y * cellSize + cellSize / 2, cellSize * 0.3, 0, 2 * Math.PI);
                        ctx.fillStyle = '#fff';
                        ctx.fill();
                    }
                }
            }
            drawPlayer();
            if (enemyEnabled) {
                drawEnemy();
            }
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x * cellSize + cellSize / 2, player.y * cellSize + cellSize / 2, cellSize * 0.4, 0, 2 * Math.PI);
            ctx.fillStyle = playerColor;
            ctx.fill();
        }

        function drawEnemy() {
            ctx.beginPath();
            ctx.rect(enemy.x * cellSize + cellSize * 0.2, enemy.y * cellSize + cellSize * 0.2, cellSize * 0.6, cellSize * 0.6);
            ctx.fillStyle = enemyColor;
            ctx.fill();
        }

        function movePlayer(direction) {
            let newX = player.x;
            let newY = player.y;

            if (direction === 'up' && player.y > 0) newY--;
            if (direction === 'down' && player.y < maze.length - 1) newY++;
            if (direction === 'left' && player.x > 0) newX--;
            if (direction === 'right' && player.x < maze[0].length - 1) newX++;

            if (maze[newY][newX] !== 1) {
                player.x = newX;
                player.y = newY;
                drawMaze();

                if (player.x === end.x && player.y === end.y) {
                    showWinMessage();
                } else if (enemyEnabled && player.x === enemy.x && player.y === enemy.y) {
                    showLoseMessage();
                }
            }
        }

        function findPath(start, end) {
            const queue = [[start]];
            const visited = new Set();
            visited.add(`${start.x},${start.y}`);

            while (queue.length > 0) {
                const path = queue.shift();
                const current = path[path.length - 1];

                if (current.x === end.x && current.y === end.y) {
                    return path;
                }

                const moves = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                for (const [dx, dy] of moves) {
                    const nextX = current.x + dx;
                    const nextY = current.y + dy;

                    if (nextX >= 0 && nextX < maze[0].length && nextY >= 0 && nextY < maze.length && maze[nextY][nextX] !== 1 && !visited.has(`${nextX},${nextY}`)) {
                        const newPath = [...path, {x: nextX, y: nextY}];
                        visited.add(`${nextX},${nextY}`);
                        queue.push(newPath);
                    }
                }
            }
            return null;
        }

        function enemyMove() {
            if (!enemyEnabled) return;
            const path = findPath(enemy, player);
            if (path && path.length > 1) {
                const nextStep = path[1];
                enemy.x = nextStep.x;
                enemy.y = nextStep.y;

                if (player.x === enemy.x && player.y === enemy.y) {
                    showLoseMessage();
                }
            }
            drawMaze();
        }

        function showWinMessage() {
            clearInterval(gameLoopInterval);
            score += 10;
            localStorage.setItem('mazeScore', score);
            messageTitle.textContent = 'أحسنت!';
            messageText.textContent = `لقد اجتزت المستوى ${level}! هل أنت مستعد للمستوى التالي؟`;
            messageButton.textContent = 'المستوى التالي';
            messageButton.onclick = () => {
                level++;
                localStorage.setItem('mazeLevel', level);
                hideMessageBox();
                setupGame();
                if (enemyEnabled) {
                    gameLoopInterval = setInterval(enemyMove, 1000);
                }
            };
            messageBox.style.display = 'flex';
        }
        
        function showLoseMessage() {
            clearInterval(gameLoopInterval);
            messageTitle.textContent = 'انتهت اللعبة!';
            messageText.textContent = `للأسف، لقد أمسك بك العدو. نقاطك: ${score}.`;
            messageButton.textContent = 'إعادة اللعب';
            messageButton.onclick = () => {
                level = 1;
                score = 0;
                localStorage.removeItem('mazeLevel');
                localStorage.removeItem('mazeScore');
                hideMessageBox();
                startScreen.style.display = 'flex';
                gameScreen.style.display = 'none';
            };
            messageBox.style.display = 'flex';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameScreen.style.display === 'flex') {
                if (e.key === 'ArrowUp' || e.key === 'w') movePlayer('up');
                if (e.key === 'ArrowDown' || e.key === 's') movePlayer('down');
                if (e.key === 'ArrowLeft' || e.key === 'a') movePlayer('left');
                if (e.key === 'ArrowRight' || e.key === 'd') movePlayer('right');
            }
        });

        // Touch controls
        const controlButtons = document.querySelectorAll('.control-btn');
        controlButtons.forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                movePlayer(btn.classList[1]);
            });
        });

        window.onload = setupInitialState;
        window.addEventListener('resize', () => {
            if (gameScreen.style.display === 'flex') {
                setupGame();
            }
        });
    </script>
</body>
</html>
